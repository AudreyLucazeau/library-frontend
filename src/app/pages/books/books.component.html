<h2>My Books</h2>

  <mat-grid-list cols = "3" class="books">
    <!--<span class="badge">{{book.id}}</span> {{book.title}} -->
    <mat-grid-tile *ngFor="let book of books" 
    [class.selected]="book === selectedBook"
    (click) = "onSelect(book)">
   
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{book.title}}</mat-card-title>
                <mat-card-subtitle>{{book.writerName}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
              <div class="text-inside-grid">
                  <br>
                 {{book.plotVf}}
                </div>
              </mat-card-content>
        </mat-card>
  </mat-grid-tile>
</mat-grid-list>


<h2>My Books</h2>
<ul class="books">
  <mat-grid-list cols = "2" [gutterSize]="'10px'">
  <li *ngFor="let book of books" 
  [class.selected]="book === selectedBook"
  (click) = "onSelect(book)">
    <!--<span class="badge">{{book.id}}</span> {{book.title}} -->
    <mat-grid-tile>
      <mat-grid-tile-header>
          <div mat-card-avatar class="example-header-image"></div>
          {{book.title}}<br>
          {{book.writerName}}

      </mat-grid-tile-header>
              <div>
                {{book.plotVf}}

              </div>
              
                
  </mat-grid-tile>
  </li>
</mat-grid-list>
</ul>
